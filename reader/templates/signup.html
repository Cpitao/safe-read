<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="../static/styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="register-container">
        <h2>Sign up</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        <form action="/signup" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ email }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" value="{{ password }}" class="form-control" required>
            </div>
            <input type="submit" value="Sign up" class="btn btn-submit">
        </form>
    </div>
</body>
</html>
