<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% if messages[0].startswith('Success') %}
                    <div class="notification is-safe">{{ messages[0] }}</div>
                {% else %}
                    <div class="notification is-danger">{{ messages[0] }}</div>
                {% endif %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <input type="submit" value="Log in" class="btn btn-submit">
        </form>
        <div class="signup-link">
            Don't have an account yet? <a href="/signup">Sign up now</a>
        </div>
    </div>
</body>
</html>
